<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dáma</title>

    <link rel="stylesheet" href="index.css">
</head>

    <img class="title" src="assets/nadpis.jpg" alt="Dáma">
    <div class="main-container">
        <div class="initial initial-white">
            <div class="initial-place white-place-1"></div>
            <div class="initial-place white-place-2"></div>
            <div class="initial-place white-place-3"></div>
            <div class="initial-place white-place-4"></div>
            <div class="initial-place white-place-5"></div>

            <div class="initial-place white-place-11"></div>
            <div class="initial-place white-place-12"></div>
        </div>

            <div class="place place--text">H</div>
            <div class="place place--text">G</div>
            <div class="place place--text">F</div>

            <div class="place white-place position-G4"></div>
            <div class="place black-place position-G5 white-pawn"></div>
            <div class="place white-place position-G6"></div>
            <div class="place black-place position-G7 white-pawn"></div>
            <div class="place white-place position-G8"></div>

            <div class="place white-place position-E6"></div>
            <div class="place black-place position-E7"></div>
            <div class="place white-place position-E8"></div>
            <div class="place white-place position-D1"></div>
            <div class="place black-place position-D2"></div>
            <div class="place white-place position-D3"></div>
            <div class="place black-place position-D4"></div>

            <div class="place white-place position-D7"></div>

            <div class="place place--text">2</div>

            <div class="place place--text">5</div>
            <div class="place place--text">6</div>
            <div class="place place--text">7</div>
            <div class="place place--text">8</div>
        </div>

            <div class="initial-place black-place-1"></div>
            <div class="initial-place black-place-2"></div>
            <div class="initial-place black-place-3"></div>
            <div class="initial-place black-place-4"></div>
